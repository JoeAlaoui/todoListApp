<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>ToDo List App - HTML, CSS & JS</title>
</head>
<body>
    <div class="wrapper">
        <div class="task-input">
            <img src="bars-icon.svg" alt="icon">
            <input type="text" placeholder="Add a new task">
            </div>  

            <div class="controls">
                <div class="filters">
                    <span id="all">All</span>
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>
                <button class="clear-btn">Clear All</button>

                <ul class="task-box">
                    <li class="task">
                        <label for="1">
                            <input type="checkbox" id="1">
                     <p>My first task</p>
                        </label>

                        <div class="settings">
                            <i class="uil uil-ellipsis-h"></i>
                            <ul class="task-menu">
                                <li>Edit</li>
                                <li>Delete</li>
                            </ul>
                     
                    </li>
                    <li class="task">
                        <label for="2">
                            <input type="checkbox" id="2">
                     <p>My second task</p>
                        </label>

                        <div class="settings">
                            <i class="uil uil-ellipsis-h"></i>
                            <ul class="task-menu">
                                <li>Edit</li>
                                <li>Delete</li>
                            </ul>
                     
                    </li>
                    <li class="task">
                        <label for="3">
                            <input type="checkbox" id="3">
                     <p>My third task</p>
                        </label>

                        <div class="settings">
                            <i class="uil uil-ellipsis-h"></i>
                            <ul class="task-menu">
                                <li>Edit</li>
                                <li>Delete</li>
                            </ul>
                     
                    </li>
                    <li class="task">
                        <label for="4">
                            <input type="checkbox" id="4">
                     <p>My fourth task</p>
                        </label>

                        <div class="settings">
                            <i class="uil uil-ellipsis-h"></i>
                            <ul class="task-menu">
                                <li>Edit</li>
                                <li>Delete</li>
                            </ul>
                     
                    </li>
                </ul>
</body>
</html>
